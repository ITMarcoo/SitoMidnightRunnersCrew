    <style>

.navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(89, 0, 255, 0.2);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 0.8rem 2rem;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 5px 20px rgba(98, 0, 255, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-brand i {
            color: #8400ff;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8400ff, #5900ff);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: #8400ff;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        /* Il tuo CSS esistente rimane invariato */
        .discord-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 2rem;
        }

        .discord-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .discord-header h2 {
            font-size: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease;
        }

        .discord-header p {
            color: #888;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease 0.2s forwards;
            opacity: 0;
        }

        .discord-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .discord-info {
            animation: fadeInLeft 0.8s ease 0.3s forwards;
            opacity: 0;
        }

        .discord-widget {
            animation: fadeInRight 0.8s ease 0.3s forwards;
            opacity: 0;
        }

        .discord-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .discord-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(132, 0, 255, 0.2);
            border-color: rgba(132, 0, 255, 0.3);
        }

        .discord-card h3 {
            color: var(--secondary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .discord-card h3 i {
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .discord-card:hover h3 i {
            transform: scale(1.2) rotate(5deg);
        }

        .discord-card p {
            color: #888;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .discord-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(0, 102, 255, 0.1);
            transform: translateX(5px);
        }

        .feature-item i {
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .feature-item span {
            color: var(--text-color);
        }

        .discord-join {
            text-align: center;
            margin-top: 3rem;
            animation: fadeInUp 0.8s ease 0.6s forwards;
            opacity: 0;
        }

        .discord-join-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: #5865F2;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .discord-join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(147, 88, 242, 0.4);
        }

        .discord-join-button i {
            font-size: 1.5rem;
        }

        .discord-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(132, 0, 255, 0.1);
            transform: translateY(-5px);
        }

        .stat-item .number {
            color: var(--accent-color);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-item .label {
            color: #888;
            font-size: 0.9rem;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .discord-content {
                grid-template-columns: 1fr;
            }

            .discord-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Stili per il lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
