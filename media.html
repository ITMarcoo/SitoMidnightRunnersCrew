<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Ufficiale MRC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... (mantieni il tuo CSS esistente) ... */
        
        /* Aggiungi stili per il lightbox con i pulsanti di navigazione */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-navigation {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: space-between;
            width: 100%;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 2rem;
            z-index: 1;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <!-- Il resto del tuo HTML rimane invariato -->

    <!-- Lightbox con navigazione -->
    <div id="lightbox" onclick="closeLightbox()">
        <div class="lightbox-navigation">
            <button class="nav-button" onclick="prevImage(event)">&#10094;</button>
            <img id="lightbox-img" src="" alt="Fullscreen">
            <button class="nav-button" onclick="nextImage(event)">&#10095;</button>
        </div>
    </div>

    <script>
        // Aggiungi un array delle immagini
        const images = [
            "https://r2.fivemanage.com/SgBxPgR4f3KjzVGWtscOY/Phoebe2.png",
            "https://i.fmfile.com/SgBxPgR4f3KjzVGWtscOY/Vincent8.png",
            "https://i.fmfile.com/SgBxPgR4f3KjzVGWtscOY/Kait2.png",
            "https://i.fmfile.com/SgBxPgR4f3KjzVGWtscOY/Chicche2.png",
            "https://i.fmfile.com/SgBxPgR4f3KjzVGWtscOY/image/Me12.png",
            "https://i.fmfile.com/SgBxPgR4f3KjzVGWtscOY/MeKait2.png",
            "https://i.fmfile.com/SgBxPgR4f3KjzVGWtscOY/Tyron2.png"
        ];
        let currentIndex = 0;

        // Funzione per aprire il lightbox
        function openLightbox(src) {
            var lightbox = document.getElementById("lightbox");
            var lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = src;
            currentIndex = images.indexOf(src);
            lightbox.style.display = "flex";
        }

        // Funzione per chiudere il lightbox
        function closeLightbox() {
            var lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none";
        }

        // Funzione per navigare all'immagine precedente
        function prevImage(event) {
            event.stopPropagation(); // Prevenire la chiusura del lightbox
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            document.getElementById("lightbox-img").src = images[currentIndex];
        }

        // Funzione per navigare all'immagine successiva
        function nextImage(event) {
            event.stopPropagation(); // Prevenire la chiusura del lightbox
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            document.getElementById("lightbox-img").src = images[currentIndex];
        }
    </script>
</body>
</html>
