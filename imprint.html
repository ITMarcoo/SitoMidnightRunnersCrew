<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altre Info</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

.navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(89, 0, 255, 0.2);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 0.8rem 2rem;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 5px 20px rgba(98, 0, 255, 0.1);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-brand i {
            color: #8400ff;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8400ff, #5900ff);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: #8400ff;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .imprint-container {
            max-width: 1200px;
            margin: 120px auto 50px;
            padding: 2rem;
        }

        .imprint-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .imprint-header h2 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .imprint-header p {
            color: #888;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .imprint-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .imprint-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(89, 0, 255, 0.2);
            transition: all 0.3s ease;
        }

        .imprint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(89, 0, 255, 0.2);
        }

        .imprint-title {
            color: #8400ff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .imprint-text {
            color: #888;
            line-height: 1.6;
        }

        .imprint-text ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .imprint-text li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .imprint-text li::before {
            content: 'â€¢';
            color: #8400ff;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="media.html">Media</a>
            <a href="team.html">Team</a>
            <a href="discord.html">Discord</a>
            <a href="candidatura.html">Candidatura</a>
        </div>
    </nav>

    <div class="imprint-container">
        <div class="imprint-header">
            <h2 class="active">Altre Info</h2>
            <p>Informazioni Riguardo gli MRC</p>
        </div>

        <div class="imprint-grid">
            <div class="imprint-card">
                <h3 class="imprint-title"><i class="fas fa-user"></i> Responsabile del Sito e Drive</h3>
                <div class="imprint-text">
                    <p>Nami</p>
                </div>
            </div>

            <div class="imprint-card">
                <h3 class="imprint-title"><i class="fas fa-envelope"></i> Contatti</h3>
                <div class="imprint-text">
                    <p>Discord: IT_Marcoo</p>
                    <p>Discord ID: 1240059342770929694</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="imprint.html">Altre Info</a>
            </div>
            <div class="footer-copyright">
                &copy; 2025 Midnight Runners Crew.
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
